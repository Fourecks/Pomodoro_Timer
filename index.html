<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Personalizado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Enfoque</button>
        <button id="shortbreak" class="btn btn-shortbreak">Descanso breve</button>
        <button id="longbreak" class="btn btn-longbreak">Descanso largo</button>
      </div>

      <!-- Inputs personalizados -->
      <div class="custom-time">
        <input type="number" id="input-hours" placeholder="Horas" min="0" />
        <input type="number" id="input-minutes" placeholder="Minutos" min="0" max="59" />
      </div>

      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">Comenzar</button>
          <button id="btn-pause" class="hide">Pausa</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
